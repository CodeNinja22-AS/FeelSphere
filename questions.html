<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSphere - Your Mood</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="page-container questions-page">
        <h2>How are you feeling right now ...?</h2>
        <form id="mood-form">
            <div class="mood-options">
                <label><input type="radio" name="mood" value="anxious"> Anxious</label>
                <label><input type="radio" name="mood" value="stressed"> Stressed</label>
                <label><input type="radio" name="mood" value="overwhelmed"> Overwhelmed</label>
                <label><input type="radio" name="mood" value="hopeful"> Hopeful</label>
            </div>
            
            <h3>Can you tell us a bit more ..?</h3>
            <textarea id="mood-input" placeholder="e.g., Anxious about an exam, or happy after a good conversation..."></textarea>
            
            <button type="submit" class="submit-button">Generate Your Story</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
