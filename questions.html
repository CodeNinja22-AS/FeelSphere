<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeelSphere - Find Your Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col justify-center items-center p-4">
    <div class="main-container">
        <div class="content-card">
            <h2 id="question-title" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-indigo-600 mb-6"></h2>
            <p id="question-text" class="text-lg text-gray-700 dark:text-gray-300 mb-8"></p>
            
            <div id="options-container" class="space-y-4"></div>
            
            <div id="more-input-container" class="hidden mt-4">
                <textarea id="more-input" rows="4" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-gray-200" placeholder="Type here..."></textarea>
            </div>

            <button id="next-button" class="start-button mt-8 hidden">Next</button>
        </div>
    </div>
    <script src="questions.js"></script>
</body>
</html>
